<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLLY SENHA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class=logo src="passgenerator.png"/>

    <main class="conteiner-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="1000" value="5">

        <button id="button" class="button-cta" onclick = generatePassword()>Gerar Senha</button>
    </main>

    <div id="conteiner-password" class="conteiner-password hide" onclick = copyPassword()>
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">123123123123</span>
        <span class="tooltip">Clique na senha para copiar☝️.</span>
    </div>
</body>
<script src="script.js"></script>
</html>
